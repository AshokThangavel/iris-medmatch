server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests to IRIS if you want to avoid CORS issues
    # location /medmatch/api/ {
    #    proxy_pass http://iris-server:52773;
    # }
}